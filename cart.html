<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <nav>
        <a href="index.html" class="logo">Ecommerce</a>
        <a href="cart.html" class="cart-icon">
            <i class="fa-solid fa-bag-shopping"></i>
            <span class="cart-item-count"></span>
        </a>
    </nav>
    <div class="cart">
        <div class="cart-header">
            <span>Products</span>
            <span>Price</span>
            <span>Quantity</span>
            <span>Total</span>
            <span>Remove</span>
        </div>
        <div class="cart-items">
            <!-- <div class="cart-item">
                <div class="product">
                    <img src="images/product1_green_1.jpg">
                    <div class="item-detail">
                        <p>Men Casual Round Neck T-Shirt</p>
                        <div class="size-color-box">
                            <span class="size">L</span>
                            <span class="color">Green</span>

                        </div>
                    </div>
                </div>
                <span class="price">$100</span>
                <div class="quantity"><input type="number" value="1" min="1"></div>
                <span class="total-price">$100</span>
                <button class="remove"><i class="fa-solid fa-xmark"></i></button>
            </div> -->

        </div>
        <div class="cart-total">
            <h3>Cart total</h3>
            <p>Subtotal <span class="subtotal">$0</span></p>
            <p>Delivery Fee <span>Free</span></p>
            <p>Grand Total <span class="grand-total">$0</span></p>
            <button class="btn">Proceed to Checkout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
